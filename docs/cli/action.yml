name: 'Docs CLI'
description: 'Build CLI docs'
inputs:
  token:
    description: Personal access token
    default: ${{ github.token }}
    required: false

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
      with:
        path: current-repo
    - uses: actions/setup-go@v2
      with:
        go-version: ^1.16
    - run: |
        git config --global user.email "60093411+ory-bot@users.noreply.github.com"
        git config --global user.name "ory-bot"
      shell: bash
    - run: echo 'GOPATH='"$(go env GOPATH)" >> $GITHUB_ENV
      shell: bash
    - name: Build and push CLI docs
      shell: bash
      run: |
        cd current-repo
        make .bin/clidoc
        .bin/clidoc .
    - uses: ory/ci/prettier@master
      with:
        dir: current-repo/docs
        action: write
    - env:
        GITHUB_TOKEN: ${{ inputs.token }}
      shell: bash
      run: |
        cd current-repo
        git add -A
        git stash || true
        git checkout master || true
        git stash pop || true
        git commit -a -m "autogen(docs): generate cli docs" || true
        git pull origin master --rebase || true
        git push origin HEAD:master || true
